<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Audio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="player" class="player-container">
            <audio class="player-source" src="wonderwall.mp3"></audio>

            <div class="player-info">
                <h1>Wonderwall</h1>
                <h2>Oasis</h2>
            </div>

            <div class="player-progress">
                <span class="player-time__current">00:00</span>
                <progress value="0" max="100"></progress>
                <span class="player-time__total">00:00</span>
            </div>

            <button type="button" class="player-play">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <div id="player2" class="player-container">
            <audio class="player-source" src="wonderwall.mp3"></audio>

            <div class="player-info">
                <h1>Wonderwall</h1>
                <h2>Oasis</h2>
            </div>

            <div class="player-progress">
                <span class="player-time__current">00:00</span>
                <progress value="0" max="100"></progress>
                <span class="player-time__total">00:00</span>
            </div>

            <button type="button" class="player-play">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
